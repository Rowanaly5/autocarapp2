{% extends 'base_arb.html' %}
 {% block content %}


 <div class="container mt-4">
  <div class="row">
    <div class="col-md-10  text-right" dir="rtl" style="margin-left:50px">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'job-index-arb'%}"> عرض الكل  </a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'invoice-index-arb'%}"> عرض كل الفواتير </a>
          </li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="card text-right" dir="rtl">
    <div class="card-body">
      
      <form action="{% url 'job-edit-arb' job.job_id %}" method="post" class="form-inline">
        {% include 'partials/_messages.html'%} {% csrf_token %}


        <div class="form-group col-md-6  ">
          <label for=""  style="padding-left:90px">اسم العميل   </label>
          <input type="text"  class="form-control form-control-sm" name="customer_name" style="margin-left:92px" value="{{values.customer_name}}"/>
        </div>
        <div class="form-group col-md-6  ">
          <label for="" style="padding-left:92px">رقم التليفون</label>
          <input type="text"  class="form-control form-control-sm" name="customer_phone" style="margin-left:50px" value="{{values.customer_phone}}"/>
        </div>
        <br><br>  

        <div class="form-group  col-md-6  ">
          <label for=""style="padding-left:118px">العنوان</label>
          <input type="text"  class="form-control form-control-sm" name="customer_address" style="margin-left:80px" value="{{values.customer_address}}"/>
        </div>
        <div class="form-group  col-md-6  ">
          <label for=""style="padding-left:128px">الايميل</label>
          <input type="email"  class="form-control form-control-sm" name="customer_email" style="margin-left:50px" value="{{values.customer_email}}"/>
        </div>
        <br><br> 

        <div class="form-group  col-md-6  ">
          <label for="" style="padding-left:111px">الموديل</label>
          <input type="text"  class="form-control form-control-sm" name="car_model" style="margin-left:105px" value="{{values.car_model}}"/>
        </div>
        <div class="form-group  col-md-6  ">
          <label for=""  style="padding-left:119px">الشاسيه</label>
          <input type="text"  class="form-control form-control-sm" name="car_chassis"style="margin-left:85px"  value="{{values.car_chassis}}"/>
        </div>
        <br><br>  

        <div class="form-group  col-md-6  ">
          <label for=""  style="padding-left:88px">رقم العربية</label>
          <input type="text"  class="form-control form-control-sm" name="car_number" style="margin-left:100px" value="{{values.car_number}}"/>
        </div>
        <div class="form-group  col-md-6 " >
          <label for="" style="padding-left:123px">الميلات</label>
          <input type="text"  class="form-control form-control-sm" name="car_mileage" style="margin-left:82px"  value="{{values.car_mileage}}"/>
        </div>
        <br><br> 

        <div class="form-group  col-md-6 ">
          <label for="" style="padding-left:123px">اللون</label>
          <input type="text"  class="form-control form-control-sm" name="car_color" style="margin-left:82px" value="{{values.car_color}}"  >           
        </div>
 

        <br><br>  <br><br>
        <div class="form-group  col">
          <label for=""  style="padding-left:130px">التعليقات</label>
          <textarea  style="margin-left:100px ; width:450px"  class="form-control form-control-sm" name="job_comments"
           id="exampleFormControlTextarea1" rows="5"  value="{{values.job_comments}}"></textarea>
        </div>

        <div class="form-group col">
          <label for=""  style="padding-left:125px">الملاحظات </label>
          <textarea  style="margin-top:32px ;margin-left:132px ; width:450px"  class="form-control form-control-sm" name="job_notes"
           id="exampleFormControlTextarea1" rows="3"  value="{{values.job_notes}}"></textarea>
        </div>
        <br><br>
    

<br><br><br><br><br>
<div class="mx-auto">
  <input
    type="submit"
    value="حفظ"
    class="btn btn-primary btn-primary-sm btn pull-cen"
   style = "width:300px"
  />
  </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
